name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: cargo build --release
      - name: move executable to root
        run: mv ./target/release/s3-download-files-capnp-generator ./ubuntu
      - name: upload artifact release
        uses: actions/upload-artifact@v2
        with:
          name: artifact-ubuntu
          path: ubuntu
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: cargo build --release
      - name: move executable to root
        run: mv ./target/release/s3-download-files-capnp-generator ./macos
      - name: upload artifact release
        uses: actions/upload-artifact@v2
        with:
          name: artifact-macos
          path: macos

  build-alpine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: installing toolchains
        run: rustup target add x86_64-unknown-linux-musl
      - name: installing musl-tools
        run: sudo apt update && sudo apt install -y musl-tools
      - name: build
        run: cargo build --target=x86_64-unknown-linux-musl --release
      - name: move executable to root
        run: mv ./target/x86_64-unknown-linux-musl/release/s3-download-files-capnp-generator ./alpine
      - name: upload artifact release
        uses: actions/upload-artifact@v2
        with:
          name: artifact-alpine
          path: alpine

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: installing toolchains
        run: rustup target add x86_64-pc-windows-gnu
      - name: installing mingw
        run: sudo apt update && sudo apt install -y gcc-mingw-w64
      - name: build
        run: cargo build --target x86_64-pc-windows-gnu --release
      - name: upload artifact release
        uses: actions/upload-artifact@v2
        with:
          name: artifact-windows
          path: ./target/x86_64-pc-windows-gnu/release/s3-download-files-capnp-generator.exe


  release-project:
    name: Release Project
    runs-on: ubuntu-latest
    needs: [ build-ubuntu, build-windows, build-macos, build-alpine ]
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          id: create_release
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Download ubuntu artifact content
        uses: actions/download-artifact@v2
        with:
          name: artifact-ubuntu
      - name: Download windows artifact content
        uses: actions/download-artifact@v2
        with:
          name: artifact-windows
      - name: Download macos artifact content
        uses: actions/download-artifact@v2
        with:
          name: artifact-macos
      - name: Download alpine artifact content
        uses: actions/download-artifact@v2
        with:
          name: artifact-alpine



      - name: Upload ubuntu release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ubuntu
          asset_name: s3-download-files-capnp-generator-release-ubuntu-v${{ github.run_number }}
          asset_content_type: application/octet-stream

      - name: Upload windows release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: s3-download-files-capnp-generator.exe
          asset_name: s3-download-files-capnp-generator-release-windows-v${{ github.run_number }}.exe
          asset_content_type: application/x-msdownload

      - name: Upload alpine release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: alpine
          asset_name: s3-download-files-capnp-generator-release-alpine-v${{ github.run_number }}
          asset_content_type: application/octet-stream

      - name: Upload macos release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: macos
          asset_name: s3-download-files-capnp-generator-release-macos-v${{ github.run_number }}
          asset_content_type: application/octet-stream

