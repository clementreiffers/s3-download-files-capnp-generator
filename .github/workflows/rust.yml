name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: build
      run: cargo build --release

    - name: upload artifact release
      uses: actions/upload-artifact@v2
      with:
        name: artifact-ubuntu
        path: ./target/release/s3-download-files-capnp-generator

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: build
        run: cargo build --release

      - name: upload artifact release
        uses: actions/upload-artifact@v2
        with:
          name: artifact-macos
          path: ./target/release/s3-download-files-capnp-generator

  release-project:
    name: Release Project
    runs-on: ubuntu-latest
    needs: [ build-macos, build-ubuntu ]
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          id: create_release
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Download ubuntu artifact content
        uses: actions/download-artifact@v2
        with:
          name: artifact-ubuntu
      - name: Archive ubuntu release
        uses: thedoctor0/zip-release@master
        with:
          filename: release-linux.zip
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-linux.zip
          asset_name: release-linux-v${{ github.run_number }}.zip
          asset_content_type: application/zip

      - name: Download macos artifact content
        uses: actions/download-artifact@v2
        with:
          name: artifact-macos
      - name: Archive macos release
        uses: thedoctor0/zip-release@master
        with:
          filename: release-macos.zip
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-macos.zip
          asset_name: release-macos-v${{ github.run_number }}.zip
          asset_content_type: application/zip

